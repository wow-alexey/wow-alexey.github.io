<body>
<header>
    <div class="container-fluid header-contacts">
        <div class="row">
            <div class="logo">
                <a href="index.html">
                    <span class="logo-img"></span>
                    <span class="logo-text">FGFACTORY</span>
                </a>
            </div>
            <ul class="header-nav">
                <li class="home"><a href="index.html">home</a></li>

            </ul>
        </div>
    </div>
</header>
<main class="contacts">
    <div class="wrapper-contacts">
        <h3>Have a question? Let's talk!</h3>
        <form action="" method="post" name="form-contact" id="contact-form">
            <div class="contact-form">
                <div class="input-block sm6">
                    <div class="ff-block">
                        <input type="text" id="user-name" name="name" class="input-style" placeholder="Name">
                        <span><sup>*</sup> Invalid name.</span>
                    </div>
                    <div class="ff-block">
                        <input type="text" id="email" name="email" class="input-style" placeholder="Email">
                        <span><sup>*</sup> Invalid email address.</span>
                    </div>
                    <div class="ff-block">
                        <select name="Subject" id="select" >
                            <option value="0" disabled="" selected="" style="display:none;">Subject</option>
                            <option value="">Subject 1</option>
                            <option value="">Subject 2</option>
                            <option value="">Subject 3</option>
                            <option value="">Subject 4</option>
                            <option value="">Subject 5</option>
                        </select>
                        <span><sup>*</sup> Invalid subject position.</span>
                    </div>
                </div>
                <div class="comment-block sm6">
                    <div class="ff-block">
                        <textarea placeholder="Message" class="input-style" id="comment"></textarea>
                        <span><sup>*</sup> Please leave your message.</span>
                    </div>
                </div>
            </div>
            <div class="btn">
                <button type="submit" name="button" class="contact-btn" id="btn-for-contact-page">send massage</button>
            </div>
        </form>
    </div>
</main>
